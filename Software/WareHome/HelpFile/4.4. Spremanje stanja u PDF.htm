<p>Korisnik na glavnom zaslonu aplikacije može odabrati da trenutno stanje namirnica, kao i statistiku njihova korištenja, 
spremi u PDF dokument klikom na gumb Spremi u PDF. 
Klikom na gumb, otvara se dijalog gdje korisnik bira naziv i lokaciju spremanja datoteke.</p>
