<Title>6.7. Ispis liste za kupovinu</Title>
</HEAD>
<BODY>

<p>Klikom na 'Prikaži' otvara se prozor za opcijom ispisa u donjem lijevom kutu. Nakon što korisnik klikne 'Ispis' otvara se prozor sa mogućnostima ispisa sa lijeve strane i gumbom 'Ispiši' koji otvara izbor direktorija u koji će korisnik spremiti listu u PDF formatu.</p>
