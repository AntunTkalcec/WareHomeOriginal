<Title>6.7. Ispis liste za kupovinu</Title>
</HEAD>
<BODY>

<p>Klikom na 'Prikazi' otvara se prozor za opcijom ispisa u donjem lijevom kutu. Nakon sto korisnik klikne 'Ispis' otvara se prozor sa mogucnostima ispisa sa lijeve strane i gumbom 'Ispisi' koji otvara izbor direktorija u koji ce korisnik spremiti listu u PDF formatu.</p>
